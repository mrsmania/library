<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Library</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>MyLibrary</h1>
        <div id="innercontainer">
            <div class="addCard" id="addBookBtn">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.875 122.648" fill-rule="evenodd"
                        class="addIcon">
                        <path
                            d="M108.993,47.079c7.683-0.059,13.898,6.12,13.882,13.805 c-0.018,7.683-6.26,13.959-13.942,14.019L75.24,75.138l-0.235,33.73c-0.063,7.619-6.338,13.789-14.014,13.78 c-7.678-0.01-13.848-6.197-13.785-13.818l0.233-33.497l-33.558,0.235C6.2,75.628-0.016,69.448,0,61.764 c0.018-7.683,6.261-13.959,13.943-14.018l33.692-0.236l0.236-33.73C47.935,6.161,54.209-0.009,61.885,0 c7.678,0.009,13.848,6.197,13.784,13.818l-0.233,33.497L108.993,47.079L108.993,47.079z" />
                    </svg>
                </div>
                <div>
                    <h3>Add book</h3>
                </div>
            </div>
        </div>
        <dialog open>
            <h3>Add a new book</h3>
            <p>Required fields are followed by <span aria-label="required" class="asterisk" class="asterisk">*</span>.
            </p>
            <form>
                <div class="formElement">
                    <label for="title">
                        <span>Title</span>
                        <span aria-label="required" class="asterisk">*</span>
                    </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="formElement">
                    <label for="author">
                        <span>Author</span>
                        <span aria-label="required" class="asterisk">*</span>
                    </label>
                    <input type="text" id="author" required>
                </div>
                <div class="formElement">
                    <label for="pages">
                        <span>Pages</span>
                        <span aria-label="required" class="asterisk">*</span>
                    </label>
                    <input type="text" id="pages" required>
                </div>
                <div class="formElement">
                    <label for="url">
                        <span>URL</span>
                    </label>
                    <input type="text" id="url"></select>
                </div>
                <div class="formElement">
                    <label for="read">
                        <span>Read?</span>
                        <span aria-label="required" class="asterisk">*</span>
                    </label>
                    <input type="checkbox" id="read"></select>
                </div>
                <button type="button" id="closeModalBtn">Close</button>
                <button type="submit">Submit</button>
            </form>
        </dialog>
        <div id="modal"></div>
        <div id="footer">
            made with &#9829; by <a href="https://github.com/mrsmania/library" target="_blank"><img
                    src="img/github.png"> mrsmania</a>
        </div>
    </div>
</body>

</html>
