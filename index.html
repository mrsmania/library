    <div id="container">
        <h1>MyLibrary</h1>
        <div id="innercontainer"></div>
        <button id="addBookBtn">+ Add book</button>
        <dialog>
            <form>
                <p>Title: <input type="text" id="title" required></p>
                <p>Author: <input type="text" id="author"></p>
                <p>Pages: <input type="text" id="pages"></p>
                <p>Read? <input type="checkbox" id="read"></select></p>
                <button type="button" id="closeModalBtn">Close</button>
                <button type="submit">Submit</button>
            </form>
        </dialog>
        <div id="modal"></div>
    </div>
